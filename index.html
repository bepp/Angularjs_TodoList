<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>TODOアプリ</title>

	<!-- stylesheet -->
	<link rel="stylesheet" href="style.css">
</head>

<!-- Appモジュールのロード -->
<body ng-app="App">
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>

	<!-- モジュールの作成 -->
	<script src="app.js"></script>

	<div ng-controller="MainController">
		<!-- 入力フォーム -->
		<form ng-submit="addTodo()">
			<input type="text" placeholder="新しいTODOを入力" required ng-model="newTitle">
			<button type="submit">追加</button>
		</form>

		<!-- ボタン -->
		<div>
			<button>全選択/解除</button>
			<button ng-click="changeFilter()" ng-disabled="disabledButton()">全部 <span>{{allCount}}</span></button>
			<button ng-click="changeFilter(filter.remaining)" ng-disabled="disabledButton(filter.remaining)">未完了 <span>{{remainingCount}}</span></button>
			<button ng-click="changeFilter(filter.done)" ng-disabled="disabledButton(filter.done)">完了 <span>{{doneCount}}</span></button>
			<button>完了アイテムを全て削除</button>
		</div>

		<!-- TODOリスト -->
		<ul style="list-style-type: none;">
			<!-- 未完了&完了のTODO -->
			<li class="todo-item" ng-repeat="todo in todos | filter:currentFilter" ng-class="{done: todo.done}">
				<form>
					<input type="checkbox" ng-model="todo.done">
					<span class="todo-title">{{todo.title}}</span>
					<button type="reset">削除</button>
				</form>
			</li>

			<!-- 編集中のTODO -->
			<li class="todo-item editing">
				<form>
					<input type="checkbox">
					<input type="text" value="編集中のTODO" required>
				</form>
			</li>
		</ul>
	</div>
</body>
</html>
